    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://kit.fontawesome.com/20dccfad68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    



    <footer>
        <div class="logo">

        </div>

                <div class="grid_footer_one"><h5>Art</h5></div>
                <div class="grid_footer_two"><h5>Collections</h5></div>
                <div class="grid_footer_three"><h5>Artists</h5></div>
